<h1 id="title">Neggets with Ham or Nuggets with Cheese</h1>
<p id="description">Do you like nuggets?? This survay is to help decide what meal the children the nugget foundatiion will recieve on memorial day for the holiday.</p>
<form id="survey-form">
  <label id="name-label" for="name">Name:</label>
    <input 
           name="name"
           required 
           type="text" 
           id="name" 
           placeholder="name"
           />
  <label id="email-label"  for="email-label">Email:</label>
    <input 
           name="email"
           required
           type="email" 
           id="email"
           placeholder="Email"
           />
  <label id="number-label" for="number">Age:</label>
    <input 
           type="number" 
           id="number" 
           min="10"
           max="99"
           placeholder="Age"
           />
  <label id="dropdown" for="dropdown">Dropdown:</label>
    <select id="dropdown" type="dropdown"/>
  <option value="chese">Cheese</option>
  <option value="ham">Ham</option>
  <label for="Cheese">
      <input 
             value="cheese"
             name="group"
             type="radio"
      />Cheese
  </label>
  <label for="Ham">
      <input
             value="ham"
             name="group"
             type="radio"
      />Ham
  </label>
  <label>
    <input
           name="nuggets"
           type="checkbox"
           value="chicken"
           id="chicken"
    />chicken
  </label>
  <label>
    <input
           name="nuggets"
           type="checkbox"
           value="beef"
           id="beef"
     />Beef
  </label>
  <label id="survey-form">
    <p>Comments?</p>
    <textarea
              id="comments"
              name="comments"
              placeholder="talkshit..."
              ></textarea>
    <label id="survey-form" for="submit">
      <button
              type="submit"
              id="submit"
              >Submit</button>
    </label>
</form>
